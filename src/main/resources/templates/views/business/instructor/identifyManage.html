<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default_layout}">
<body>
<div layout:fragment="content" data-menu="business-7">
    <div sec:authorize="isAuthenticated()">
        <div class="title">
            <h2>강의활동확인서 관리</h2>
        </div>

        <div class="sch_box">
            <select id="containTextType" class="common_select">
                <option value="0">전체</option>
                <option value="1">강사명</option>
                <option value="2">사업명</option>
                <option value="3">수행기관</option>
            </select>
            <input id="containText" type="text" class="hp_w200">
            <a onclick="searchManage()" class="btn btnDefault btnSearch">검색</a>
            <a class="btn btnDefault btnReset">리셋</a>
        </div>

        <!-- BOARD : CONTROLLER -->
        <div class="bl_boardCtrls">
            <div class="bl_boardCtrls_lft">
                <p class="bl_boardCtrls_total">
                     총: <strong th:text="${pageable.totalElements}"></strong>건
                </p>
            </div>
            <div class="bl_boardCtrls_rgt">
                <select class="common_select" data-list="countSortList"></select>
            </div>
        </div>

        <div class="tableResponsive overflowMulti">
            <table class="table">
                <colgroup>
                    <col style="width: 50px">
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">이름</th>
                        <th scope="col">년도</th>
                        <th scope="col">사업명</th>
                        <th scope="col">활동기관</th>
                        <th scope="col">강의시간</th>
                        <th scope="col">관리</th>
                    </tr>
                </thead>
                <tbody th:if="${content != null && content.size > 0}">
                    <tr th:each="item,stat : ${content}">
                        <td th:text="${pageable.totalElements - ((pageable.page * pageable.size) + stat.index)}"></td>
                        <td><span th:text="${item.bizInstrAplyInstrNm}"></span>(<span th:text="${item.bizInstrAplyInstrId}"></span>)</td>
                        <td th:text="${item.bizOrganizationAply.bizPbancMaster.bizPbancYr}">2022</td>
                        <td>
                            <a th:href="@{/business/instructor/identify/manage/{id}(id=${item.bizInstrAplyNo})}" th:text="${item.bizOrganizationAply.bizPbancMaster.bizPbancNm}">사업명</a>
                        </td>
                        <td th:text="${item.bizOrganizationAply.organizationInfo.organizationName}">기관명</td>
                        <td class="timeCell">24</td>
                        <td>-</td>
                    </tr>
                </tbody>
                <tbody th:unless="${content != null && content.size > 0}">
                <tr class="empty_data"><td colspan="5">조회된 내용이 없습니다.</td></tr>
                </tbody>
            </table>
        </div>
        
        <div class="bl_paginate"></div>
    </div>
    <div sec:authorize="!isAuthenticated()"></div>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            function searchManage(){
                let searchQuery = {}
                let name = $("#containText").val();
                let type = $("#containTextType").val();
                if(name){
                    searchQuery.containText = name
                    searchQuery.containTextType = type
                }
                searchJson(searchQuery)
            }
            /* <![CDATA[ */
            const CONT = [[ ${content} ]];
            for(let i=0; i<CONT.length; i++){
                const TC = document.querySelectorAll('.timeCell')[i];
                let totalTime = 0;
                for(let j=0; j<CONT[i].bizInstructorIdentifies.length; j++){
                    totalTime += parseFloat(CONT[i].bizInstructorIdentifies[j].bizInstrIdntyTime);
                }
                TC.innerText = totalTime;
            }

            function onLoadSubmit() {
                pagination([[ ${pageable} ]], false)
            }
            /* ]]> */
        </script>
    </th:block>
</div>
</body>
</html>
