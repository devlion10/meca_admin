<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default_layout}">
<body>
<div layout:fragment="content" data-menu="business-4-3">
    <div sec:authorize="isAuthenticated()">
        <div class="title">
            <h2>강사지원 문의</h2>
        </div>

        <div class="sch_box flex-wrap">
            <input id="containText" type="text" class="hp_w400" placeholder="사업명/수행기관으로 검색">
            <div>
                <a th:onclick="searchInstQna()" class="btn btnDefault btnSearch">검색</a>
                <a class="btn btnDefault btnReset">리셋</a>
            </div>
        </div>

        <!-- BOARD : CONTROLLER -->
        <div class="bl_boardCtrls">
            <div class="bl_boardCtrls_lft">
                <p class="bl_boardCtrls_total">
                     총: <strong th:text="${pageable.totalElements}"></strong>건
                </p>
            </div>
            <div class="bl_boardCtrls_rgt">
                <select class="common_select" data-list="countSortList"></select>
            </div>
        </div>

        <div class="tableResponsive overflowMulti">
            <table class="table table_fixed">
                <colgroup>
                    <col width="50px">
                    <col width="15%">
                    <col width="10%">
                    <col width="12%">
                    <col width="10%">
                    <col width="*">
                    <col width="12%">
                    <col width="8%">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">사업명</th>
                        <th scope="col">수행기관</th>
                        <th scope="col">교육기간</th>
                        <th scope="col">강사명</th>
                        <th scope="col">내용</th>
                        <th scope="col">등록일</th>
                        <th scope="col">답변상태</th>
                    </tr>
                </thead>
                <tbody th:if="${content != null && content.size > 0}">
                    <tr th:each="item, stat : ${content}">
                        <td th:text="${pageable.totalElements - ((pageable.page * pageable.size) + stat.index)}"></td>
                        <td th:text="${item.bizPbancMaster.bizPbancNm}">사업명</td>
                        <td th:text="${item.bizOrganizationAply.organizationInfo.organizationName}">기관명</td>
                        <td><span th:text="${item.bizOrganizationAply.bizOrgAplyLsnPlanBgng}">2022.08.08</span> - <span th:text="${item.bizOrganizationAply.bizOrgAplyLsnPlanEnd}">2022.09.30</span></td>
                        <td th:text="${item.lmsUser.userName}">담당자명</td>
                        <td class="text-start">
                            <a th:href="@{/business/instructor/question/{id}(id=${item.bizInstrQstnNo})}" th:text="${item.bizInstrQstnCn}">접수 취소 가능할까요? 시일이 빠른 다른 학교 신청을 원합니다.</a>
                        </td>
                        <td th:text="${item.createDateTime}">2022-06-23 17:12:19.0</td>
                        <td>
                            <span class="state state__red" th:if="${item.bizInstrQstnStts == 0}">미확인</span>
                            <span class="state state__blue" th:if="${item.bizInstrQstnStts == 1}">처리중</span>
                            <span class="state state__green" th:if="${item.bizInstrQstnStts == 2}">답변완료</span>
                        </td>
                    </tr>
                </tbody>
                <tbody th:unless="${content != null && content.size > 0}">
                <tr class="empty_data"><td colspan="5">조회된 내용이 없습니다.</td></tr>
                </tbody>
            </table>
        </div>

        <div class="bl_paginate"></div>
    </div>
    <div sec:authorize="!isAuthenticated()"></div>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            function searchInstQna(){
                let searchQuery = {}
                let name = $("#containText").val();
                if(name){
                    searchQuery.containText = name
                    searchQuery.containTextType = 1
                }
                if(searchQuery.containText){
                    searchJson(searchQuery)
                }
            }
            /* <![CDATA[ */
            function onLoadSubmit() {
                console.log('commonCode: ', [[ ${commonCode} ]] )
                pagination([[ ${pageable} ]], false)
            }
            /* ]]> */
        </script>
    </th:block>
</div>
</body>
</html>
