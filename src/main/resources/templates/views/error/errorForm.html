<!DOCTYPE html>

        <div>
            <img th:src="@{/assets/images/icons/icon_error.png}">

            </div>
        </div>
    </div>
    <th:block layout:fragment="script">
        <script th:inline="javascript">
        /* <![CDATA[ */
            window.onload = function() {
                if ([[ ${errorMessage} ]]) { alert([[ ${errorMessage} ]]); }				
            }
        /* ]]> */

    </th:block>	
    <form id="joinForm" action="/anonymous/join" method="post" style="visibility: hidden;">
