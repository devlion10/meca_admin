<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default_layout}">
<body>
<div layout:fragment="content" data-menu="homepage-16">
    <div sec:authorize="isAuthenticated()">
        <div class="title">
            <h2>팝업 관리</h2>
        </div>

        <div class="tableLeftResponsive">
            <table class="tableLeft">
                <colgroup>
                    <col style="width: 200px">
                    <col style="width: auto">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">게시일자</th>
                        <td>
                            <div class="bl_dateRange">
                                <input id="startDt" type="text" class="el_datePicker sdate">
                                <span class="blank">~</span>
                                <input id="endDt" type="text" class="el_datePicker edate">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">제목</th>
                        <td>
                            <input id="containText" type="text" class="hp_w600">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">사용여부</th>
                        <td>
                            <div class="radio_box">
                                <input id="poopupAll" type="radio" name="poopupUse" checked>
                                <label for="poopupAll">
                                    <span></span>
                                    전체
                                </label>
                            </div>
                            <div class="radio_box">
                                <input id="poopupUse" type="radio" name="poopupUse" value="1">
                                <label for="poopupUse">
                                    <span></span>
                                    사용
                                </label>
                            </div>
                            <div class="radio_box">
                                <input id="poopupNotUse" type="radio" name="poopupUse" value="0">
                                <label for="poopupNotUse">
                                    <span></span>
                                    미사용
                                </label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="bl_gridBtns">
            <div class="bl_gridBtns_md">
                <div class="btn btnDefault btnReset">리셋</div>
                <div class="btn btnDefault btnSearch">검색</div>
                <a class="btn btnDefault btnRegister" href="/homepage/popup/">등록</a>
            </div>
        </div>

        <!-- BOARD : CONTROLLER -->
        <div class="bl_boardCtrls">
            <div class="bl_boardCtrls_lft">
                <p class="bl_boardCtrls_total">총: <strong th:text="${pageable.totalElements}">1</strong>건 </p>
                <select class="common_select" data-list="countSortList"></select>
            </div>
        </div>

        <div class="tableResponsive overflowMulti">
            <table class="table">
                <colgroup>
                    <col style="width: 50px">
                    <col style="width: auto">
                    <col style="width: 200px">
                    <col style="width: 120px">
                    <col style="width: 120px">
                    <col style="width: 120px">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">게시기간</th>
                        <th scope="col">등록일</th>
                        <th scope="col">미리보기</th>
                        <th scope="col">사용여부</th>
                    </tr>
                </thead>
                <tbody th:if="${content != null && content.size > 0}">
                    <tr th:each="item, stat : ${content}">
                        <td th:text="${pageable.totalElements - ((pageable.page * pageable.size) + stat.index)}">1</td>
                        <td>
                            <a th:href="@{/homepage/popup/{id}(id=${item.popupSn})}" class="d-flex">
                                <span class="hp_ellipsis" th:text="${item.title}">제목입니다.</span>
                            </a>
                        </td>
                        <td>
                            <span th:text="${#strings.substring(item.popupStartYmd, 0, 10)}">2022.10.01</span> ~
                            <span th:text="${#strings.substring(item.popupEndYmd, 0, 10)}">2022.11.01</span>
                        </td>
                        <td th:text="${#strings.substring(item.createDateTime, 0, 10)}">2022.10.01</td>
                        <td>
                            <div th:id="${item.popupSn}" class="btn btnDefault" onclick="popPreview(this.id)">미리보기</div>
                        </td>
                        <td>
                            <span th:if="${item.popupStts==1}" class="state state__blue">사용</span>
                            <span th:if="${item.popupStts==0}" class="state state__red">미사용</span>
                        </td>
                    </tr>
                </tbody>
                <tbody th:unless="${content != null && content.size > 0}">
                <tr class="empty_data"><td colspan="6">조회된 내용이 없습니다.</td></tr>
                </tbody>
            </table>
        </div>

        <div class="bl_paginate"></div>
    </div>
    <div sec:authorize="!isAuthenticated()"></div>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            /* <![CDATA[ */
            $(".btnSearch").on('click',function (){
                let searchQuery = {}
                let startDt = $("#startDt").val();
                let endDt = $("#endDt").val();
                let name = $("#containText").val();
                let status = $("input:radio[name='poopupUse']:checked").attr('value');

                if (startDt && endDt){
                    searchQuery.startDt = startDt;
                    searchQuery.endDt = endDt;
                } else if (startDt || endDt) {
                    alert('검색 시작일과 종료일을 모두 입력해야 합니다.')
                }
                if(name){
                    searchQuery.containText = name;
                    searchQuery.containTextType = 1;
                }
                if(status){
                    searchQuery.status = status;
                }
                searchJson(searchQuery)
            })

            function popPreview(id) {
                let CONT = [[ ${content} ]];
                let popData = CONT.filter(data => data.popupSn == id)[0];
                new CommonUI.Laypopup({
                    layerId : 'layer_'+id,
                    title: popData.title,
                    content : popData.contents,
                    img: popData.popupImagePath,
                    link: popData.popupLink,
                    width: popData.windowSizeV,
                    height: popData.windowSizeH,
                    startTop: popData.windowTop,
                    startLeft: popData.windowLeft,
                    cache: true
                });
            }

            function onLoadSubmit() {
                console.log('commonCode: ', [[ ${commonCode} ]] )
                pagination([[ ${pageable} ]], false)

                let searchParams = new URLSearchParams(window.location.search);
                if (searchParams.has('startDt')){
                    $("#startDt").val(searchParams.get('startDt'));
                    $("#endDt").val(searchParams.get('endDt'));
                }
                if (searchParams.has('containText')){
                    $("#containText").val(searchParams.get('containText'));
                    $("#containTextType").val(searchParams.get('containTextType'));
                }
                if (searchParams.has('status')){
                    if (searchParams.get('status') == 1) {
                        $("input:radio[name='poopupUse']#poopupUse").prop('checked', true);
                    } else {
                        $("input:radio[name='poopupUse']#poopupNotUse").prop('checked', true);

                    }
                }
            }
            /* ]]> */
        </script>
    </th:block>
</div>
</body>
</html>
