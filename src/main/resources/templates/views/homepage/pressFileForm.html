<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default_layout}">
<body>
<div layout:fragment="content" data-menu="homepage-13">
    <div sec:authorize="isAuthenticated()">
        <div class="title">
            <h2>행사소개 관리</h2>
        </div>
        
        <div class="tableLeftResponsive">
            <table class="tableLeft">
                <colgroup>
                    <col style="width: 200px">
                    <col style="width: auto">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">제목</th>
                        <td>
                            <input id="title" type="text" class="hp_w600"  not_null="true" alert_name="배너 제목" th:if="${content} == null">
                            <input id="title" type="text" class="hp_w600"  not_null="true" alert_name="배너 제목"  th:unless="${content} == null" th:value="${content[0].title}" >
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">내용</th>
                        <td>
                            <textarea id="contents" name="contents" class="ckeditor" style="width:100%; height:200px" th:if="${content} == null"></textarea>
                            <textarea id="contents" name="contents" class="ckeditor" style="width:100%; height:200px"  th:unless="${content} == null" th:utext="${content[0].contents}"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">파일첨부</th>
                        <td>
                            <div class="bl_uploadGrid">
                                <div class="bl_upload hp_lg_w462">
                                    <input type="text" id="atchFilePath" class="bl_upload_path js_path" readonly th:if="${content} and ${content[0].atchFilePath} == null">
                                    <input type="text" id="atchFilePath" class="bl_upload_path js_path" readonly th:if="${content} and ${content[0].atchFilePath} != null" th:value="${content[0].atchFilePath}">
                                    <input th:unless="${content}" id="atchFilePath" type="text" class="bl_upload_path js_path" readonly>
                                    <label for="atchFile" class="btn btnDefault bg-secondary text-white bl_upload_btn">파일선택</label>
                                    <input id="atchFile" type="file" name="file" class="bl_upload_file js_file">
                                </div>
                                <a th:if="${content} and ${content[0].atchFilePath} != null" class="btn btnDefault bg_blue download_ajax" th:href="@{/api/homepage/press/download(attachFilePath=${content[0].atchFilePath})}">다운로드</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="bl_gridBtns">
            <div class="bl_gridBtns_lft">
                <div th:if="${content != null}" class="btn btnDefault btnDelete" onclick="del()">삭제</div>
            </div>
            <div class="bl_gridBtns_rgt">
                <a class="btn btnDefault btnList" href="/homepage/press">목록</a>
                <div th:if="${content != null}" class="btn btnDefault btnModify" onclick="update()">수정</div>
                <div th:if="${content == null}" class="btn btnDefault btnRegister" onclick="create()">등록</div>
            </div>
        </div>
    </div>
    <div sec:authorize="!isAuthenticated()"></div>
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $("#atchFile").bind("change", function (e){
                if( this.files[0].name){
                    $("#atchFilePath").val(this.files[0].name);
                }
            })

            /* <![CDATA[ */
            function del() {
                if(confirm(`정말로 삭제하시겠습니까?`)){
                    let params = getFormData();
                    $.ajax({ //jquery ajax
                        type:"delete", //http method
                        url:`/api/homepage/press/delete/${params.sequenceNo}`, //값을 가져올 경로
                        headers: {'Content-Type': 'application/json'},
                        data: JSON.stringify(params),
                        dataType:"json", //html, xml, text, script, json, jsonp 등 다양하게 쓸 수 있음
                        success: function(data){   //요청 성공시 실행될 메서드
                            alert('삭제되었습니다.');
                            location.href = '/homepage/press';
                        },
                        error: function(e){		 //요청 실패시 에러 확인을 위함
                            if(e && e.responseJSON && e.responseJSON.resultMessage){
                                alert(e.responseJSON.resultMessage);
                            }else{
                                alert('삭제 중 오류가 발생했습니다.')
                            }
                        }
                    })
                }
            }

            function create(){
                if(nullCheck()){
                    let params = getFormData()
                    $.ajax({
                        type: "post",
                        headers: {'Content-Type' : 'application/json'},
                        url: "/api/homepage/press/create",
                        data: JSON.stringify(params),
                        dataType: "json",
                        success: function (data){
                            if(document.querySelector('#atchFile').files[0]) {
                                var form = new FormData();
                                form.append( "atchFile", document.querySelector('#atchFile').files[0] );
                                $.ajax({
                                    type:"put", //http method
                                    url:"/api/homepage/press/upload/" + data.sequenceNo, //값을 가져올 경로
                                    processData : false,
                                    contentType : false,
                                    data: form,
                                    success: function(subData) {   //요청 성공시 실행될 메서드
                                        alert("행사소개 등록이 완료되었습니다.");
                                        location.href = '/homepage/press';
                                    },
                                    error: function(e) {
                                        alert(e.responseJSON.resultMessage);
                                    }
                                });
                            } else {
                                alert("행사소개 등록이 완료되었습니다.");
                                location.href = '/homepage/press';
                            }
                        },
                        error: function (e){
                            alert(e.responseJSON.resultMessage);
                        }
                    })

                }
            }

            function update(){
                if(nullCheck()){
                    let params = getFormData()
                    $.ajax({
                        type: "put",
                        headers: {'Content-Type' : 'application/json'},
                        url: "/api/homepage/press/update",
                        data: JSON.stringify(params),
                        dataType: "json",
                        success: function (data){
                            if(document.querySelector('#atchFile').files[0]) {
                                var form = new FormData();
                                form.append( "atchFile", document.querySelector('#atchFile').files[0] );
                                $.ajax({
                                    type:"put", //http method
                                    url:"/api/homepage/press/upload/" + params.sequenceNo, //값을 가져올 경로
                                    processData : false,
                                    contentType : false,
                                    data: form,
                                    success: function(subData) {   //요청 성공시 실행될 메서드
                                        alert("행사소개 수정이 완료되었습니다.");
                                        location.reload();
                                    },
                                    error: function(e) {
                                        alert(e.responseJSON.resultMessage);
                                    }
                                });
                            } else {
                                alert("행사소개 수정이 완료되었습니다.");
                                location.reload();
                            }
                        },
                        error: function (e){
                            alert(e.responseJSON.resultMessage);
                        }
                    })

                }
            }

            let CONT = null;

            function getFormData(){
                let params = {};
                params.sequenceNo=0;
                params.atchFilePath="";
                params.viewCount=0;
                if(CONT!=null){
                    params.sequenceNo = CONT[0].sequenceNo;
                    params.atchFilePath = CONT[0].atchFilePath;
                    params.viewCount = CONT[0].viewCount;
                }

                params.title =$("#title").val();
                params.contents =CKEDITOR.instances.contents.getData();
                return params;
            }

            function onLoadSubmit() {
                console.log('commonCode: ', [[ ${commonCode}]])
                CONT = [[ ${content}]]
            }

        </script>
    </th:block>
</div>
</body>
</html>
