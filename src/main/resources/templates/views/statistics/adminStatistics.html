<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default_layout}">
<body>
<div layout:fragment="content" data-menu="statistics-5">
    <div sec:authorize="isAuthenticated()">
        <div class="title">
            <h2>관리자 접속이력</h2>
        </div>

        <div class="tableLeftResponsive">
            <table class="tableLeft">
                <colgroup>
                    <col style="width: 200px">
                    <col style="width: auto">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">접속시간</th>
                        <td>
                            <div class="bl_dateRange">
                                <input type="text" class="el_datePicker sdate" id="startDate">
                                <span class="blank">~</span>
                                <input type="text" class="el_datePicker edate" id="endDate">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">검색</th>
                        <td>
                            <div class="d-flex gap-2">
                                <select id="containTextType" class="common_select">
                                    <option value="0">전체</option>
                                    <option value="1">이름</option>
                                    <option value="2">아이디</option>
                                </select>
                                <input id="containText" type="text" class="hp_w400">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="bl_gridBtns">
            <div class="bl_gridBtns_md">
                <div class="btn btnDefault btnReset">리셋</div>
                <div class="btn btnDefault btnSearch" onclick="searchContent()">검색</div>
                <a href="/api/statistics/admin-user/excel" class="btn btnDefault download_excel download_search">excel 다운로드</a>
            </div>
        </div>

        <!-- BOARD : CONTROLLER -->
        <div class="bl_boardCtrls">
            <div class="bl_boardCtrls_lft">
                <p class="bl_boardCtrls_total">
                     총: <strong th:text="${pageable.totalElements}"></strong>건
                </p>
            </div>
            <div class="bl_boardCtrls_rgt">
                <select class="common_select" data-list="countSortList"></select>
            </div>
        </div>

        <div class="tableResponsive overflowMulti">
            <table class="table">
                <colgroup>
                    <col style="width: 50px">
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">권한명</th>
                        <th scope="col">이름</th>
                        <th scope="col">아이디</th>
                        <th scope="col">접속IP</th>
                        <th scope="col">접속날짜</th>
                        <th scope="col">접근메뉴</th>
                        <th scope="col">접근방식</th>
                    </tr>
                </thead>
                <tbody th:if="${content != null && content.size > 0}">
                    <tr th:each="item,stat:${content}">
                        <td th:text="${pageable.totalElements - ((pageable.page * pageable.size) + stat.index)}"></td>
                        <td th:text="${item.adminUser.roleGroup}"></td>
                        <td th:text="${item.adminUser.userName}">홍길동</td>
                        <td th:text="${item.adminUser.userId}">test12</td>
                        <td th:text="${item.remoteIp}">203.233.229.200</td>
                        <td th:text="${item.createDateTime}">2019-08-09</td>
                        <td th:text="${item.menuFullName}">시스템 관리 > 기관관리</td>
                        <td>
                            <span th:if="${item.httpMethod} == 'GET'">조회</span>
                            <span th:if="${item.httpMethod} == 'POST'">작성</span>
                            <span th:if="${item.httpMethod} == 'PUT'">수정</span>
                            <span th:if="${item.httpMethod} == 'DELETE'">삭제</span>
                        </td>
                    </tr>
                </tbody>
                <tbody th:unless="${content != null && content.size > 0}">
                    <tr class="empty_data"><td colspan="8">조회된 내용이 없습니다.</td></tr>
                </tbody>
            </table>
        </div>
        
        <div class="bl_paginate"></div>
    </div>
    <div sec:authorize="!isAuthenticated()"></div>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            function searchContent() {
                let searchQuery = {}
                let startDate = $("#startDate").val();
                let endDate = $("#endDate").val();
                let containTextType = $("#containTextType").val();
                let containText = $("#containText").val();

                if (startDate && endDate) {
                    searchQuery.startDate = startDate;
                    searchQuery.endDate = endDate;
                }

                if(containText){
                    searchQuery.containTextType = containTextType;
                    searchQuery.containText = containText;
                }
                searchJson(searchQuery)
            }

            /* <![CDATA[ */
            function onLoadSubmit() {
                console.log('commonCode: ', [[ ${commonCode} ]] )
                pagination([[ ${pageable} ]], false)
            }
            /* ]]> */
        </script>
    </th:block>
</div>
</body>
</html>
